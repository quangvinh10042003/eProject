<div class="km">
<div class="container">
  <h2 class="text-center" style="font-weight: bolder;">ĐĂNG KÍ TÀI KHOẢN</h2>
   <div class="row">
        <div class=" col-md-6 nkt" style="background-color:#303030 ;">
            <img src="https://photo-cms-xedoisong.zadn.vn/Uploaded/chitam/2021_09_07/Platinum%20Motorsport%20%C4%91%E1%BB%99%20M%E1%BA%B9c%20G63%20Adventure/Platinum_Motorsport_do_Mer_cedes_AMG_G63_Adventure_8_PHMA.jpg" alt="" class="card-img" height="100%" width="100%">
        </div>
        <div class="col-md-6 pd" style="background-color:#303030; color: white;">
          <form [formGroup]="formList" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="exampleInputEmail1">Họ Tên : </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="fullName" placeholder="Họ Tên" [(ngModel)]="form.fullName.value">
              <div *ngIf="form.fullName.invalid && (form.fullName.dirty || form.fullName.touched)">
                  <div *ngIf="form.fullName.errors?.['required']">
                      <span class="text-danger">Không được để trống</span>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Số điện thoại :</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="phone" placeholder="Số Điện Thoại" [(ngModel)]="form.phone.value">
              <div *ngIf="form.phone.invalid && (form.phone.dirty || form.phone.touched)">
                <div *ngIf="form.phone.errors?.['required']">
                    <span class="text-danger">Không được để trống</span>
                </div>
                <div *ngIf="!form.phone.errors?.['parten']">
                    <span class="text-danger">Nhập đúng định dạng sđt</span>
                </div>
            </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email : </label> 
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="email" placeholder="Email" [(ngModel)]="form.email.value">
              <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)">
                <div *ngIf="form.email.errors?.['required']">
                    <span class="text-danger">Không được để trống</span>
                </div>
                <div *ngIf="!form.email.errors?.['parten']">
                    <span class="text-danger">Nhập đúng định dạng email</span>
                </div>
            </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mật Khẩu : </label>
              <input type="password" class="form-control" id="exampleInputPassword1"formControlName="password" placeholder="Mật Khẩu" [(ngModel)]="form.password.value">
              <div *ngIf="form.password.invalid && (form.password.dirty || form.password.touched)">
                <div *ngIf="form.password.errors?.['required']">
                    <span class="text-danger">Không được để trống</span>
                </div>
            </div>
            </div>
            <p>Bạn đã có tài khoản rồi ?  <a routerLink="/login" style="text-decoration: none; color: orangered;" >Đăng nhập</a></p>
            <button type="submit" class="btn btn-secondary" style="width: 100%; margin-bottom: 30px;" [disabled]="form.fullName.invalid || form.phone.invalid || form.email.invalid || form.password.invalid">ĐĂNG KÍ</button>
          </form>
        </div>
    </div>
</div>
</div>
