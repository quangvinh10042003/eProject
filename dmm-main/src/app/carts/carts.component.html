 <section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                  </div>
                  <hr class="my-4">

                  <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of listCart">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{item.avatar}}"
                        class="img-fluid rounded-3" alt="Cotton T-shirt" >
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">Car</h6>
                      <h6 class="text-black mb-0">{{item.name}}</h6>
                    </div>
                   
                    <div class="col-md-3 col-lg-2 col-xl-1 offset-lg-1" >
                      <h6 class="mb-0">{{item.quantity}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3 offset-lg-1" >
                      <h6 class="mb-0">{{item.price}} <span style="color: red;font-weight: bold;">VND</span></h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a  class="text-muted" style="cursor: pointer;"><i class="fas fa-trash-alt" (click)="deleteIt(item.id)"></i></a>
                    </div>
                  </div>
                  

                 
                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#!" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2" routerLink="/" ></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">


                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                    <select class="select">
                      <option value="1">Standard-Delivery- €5.00</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                    </select>
                  </div>

                  <h5 class="text-uppercase mb-3">Give code</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea2">Enter your code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h6 class="text-uppercase">Total price</h6>
                    <h6>{{totalPrice}} <span style="color:red;">VND</span></h6>
                  </div>

                    data-mdb-ripple-color="dark" (click)="register()" [routerLink]="['/']" routerLinkActive="router-link-active" >ĐẶT HÀNG</button>

              </div>
            </div>
