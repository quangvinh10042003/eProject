<div class="above" >
  <div class="row">  <div class="col-md-5">
        <a routerLink="admin/addnew" style="text-decoration: none;">
          <div style="background-color: black; width: 40%; padding: 10px; color: white;text-align: center;cursor: pointer;"><span style="font-weight: bolder;margin-right: 12px;">ADD PRODUCT</span> <i class="fa-solid fa-plus"></i></div>
        </a>
    </div>
    <div class="col-md-6" style="display: flex;">
        <input type="text" class="form-control" placeholder="search" [(ngModel)]="keyword" style="padding:20px; ">
        <div class="div" style="background-color: black;color: white;padding: 10px;height: 95%;"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    </div>
</div>


<table class="table col-sm-12">
  <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Detail</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody class="col-sm-12">
    <tr *ngFor="let item of listProduct | search:keyword,let i =index" >
      <td scope="row"><h6>{{i+1}}</h6></td>
      <td><h6>{{item.name}}</h6></td>
      <td><h6><img src="{{item.avatar}}" alt="" width="120px"></h6></td>
      <td><h6>{{item.price}} <span class="text-danger">VNƒê</span> </h6></td>
      <td><a class="btn btn-primary" routerLink="admin/detail/{{item.id}}"><i class="fa-solid fa-file"></i> </a></td>
      <td>  <a class="btn btn-warning" routerLink="admin/edit/{{item.id}}"> <i class="fa-solid fa-pen-to-square"></i></a></td>
      <td>  <a class="btn btn-danger" (click)="deleteItem(item.id)"><i class="fa-solid fa-trash-can"></i></a></td>
    </tr>
  </tbody>
</table>
